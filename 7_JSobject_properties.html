            <script type="text/javascript"> 

function getOnlyMethods(obj) {
    return Object.getOwnPropertyNames(obj).filter(function(property) { // getOwnPropertyNames returns all properties and methods
        return typeof obj[property] == "function";
    });
}
	
console.log(getOnlyMethods(Math));

            </script>
