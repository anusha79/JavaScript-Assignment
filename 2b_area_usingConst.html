    <body>
        <script type="text/javascript"> 

// gives you the area of a triangle if you know all 3 sides, here a,b,c are the values of sides

const a = 5; 
const b = 6; 
const c = 7; 
const perimeter = (a + b + c)/2;
const area =  Math.sqrt(perimeter*((perimeter-a)*(perimeter-b)*(perimeter-c)));
console.log(area);

            </script>
