        <script type="text/javascript"> 

// gives you the area of a triangle if you know all 3 sides, here a,b,c are the values of sides
var a = 5;
var b = 6;
var c = 7;
var s = (a+b+c)/2;
var area = Math.sqrt(s*((s-a)*(s-b)*(s-c)));

console.log(area);
